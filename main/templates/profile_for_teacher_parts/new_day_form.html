<form>
    <div class="input-field col s6">
        <select name="day">
            {% for day in form.day.choices %}
                <option>hi</option>
            {% endfor %}
        </select>
        <label>{{ form_day.day.label }}</label>
    </div>
    <div class="input-field col s6">
        <input id="{{ form_day.start_hour.id_for_label }}" name="{{ form_day.start_hour.html_name }}" type="text" class="timepicker">
        <label for="{{ form_day.start_hour.id_for_label }}">{{ form_day.start_hour.label }}</label>
    </div>
</form>
