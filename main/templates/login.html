{% extends 'mainBase.html' %}
{% load static %}
{% block imports %}
{% endblock imports %}
{% block title %}
Log In
{% endblock title %}  
{% block body %}

<img src="{% static 'img/mariposa.jpg' %}" style="position:absolute; width:100%; height:104%;">

<div class="row">
	<div class="col s5" style="margin-left:30px; margin-top:30px">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">Iniciar Sesión</span>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="" id="name" type="text" class="validate">
						<label for="first_name">Nombre</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="" id="password" type="text" class="validate">
						<label for="first_name">Contraseña</label>
					</div>
				</div>
				<a class="waves-effect waves-light btn">Ingresar</a>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
