{% extends 'mainBase.html' %}
{% load static %}
{% block imports %}
{% endblock imports %}
{% block title %}
Registro
{% endblock title %}  
{% block body %}
<img src="{% static 'img/mariposa2.jpg' %}" style="position:absolute; width:100%; height:120%;">
<div class="row">
	<div class="col s4 offset-s1">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">Crear Cuenta</span>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="" id="name" type="text" class="validate">
						<label for="first_name">Nombre</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="" id="surname" type="text" class="validate">
						<label for="first_name">Apellido</label>
					</div>
                </div>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="" id="dni" type="text" class="validate">
						<label for="first_name">DNI</label>
					</div>
                </div>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="" id="password" type="password" class="validate">
						<label for="first_name">Contraseña</label>
					</div>
                </div>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="" id="password_repeat" type="password" class="validate">
						<label for="first_name">Repita su contraseña</label>
					</div>
                </div>
                <div class="input-field col s12">
                    <select>
                      <option value="1">Jubilado</option>
                      <option value="2">Doctor</option>
                      <option value="3">Profesor</option>
                    </select>
                    <label>Seleccione tipo de usuario</label>
                  </div>                                                                
				<a class="waves-effect waves-light btn">Registrarse</a>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
