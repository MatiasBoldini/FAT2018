{% extends 'mainBase.html' %}
{% load static %}
{% block imports %}
{% endblock imports %}
{% block title %}
Registro
{% endblock title %}  
{% block body %}
<style>
	main {
		background-image: url("{% static 'img/mariposa2.jpg' %}")
	}
</style>
<div class="row">
	<div class="col s12 xl6">
		<form id="form_data">
			<ul class="collection with-header">
				<li class="collection-header"><h4>Crear Cuenta</h4></li>
				<li class="collection-item">
					{% csrf_token %}
					<div class="row">
						<div class="input-field col s12 xl6">
							<input id="first_name" type="text" name="first_name">
							<label for="first_name">Nombre</label>
						</div>
						<div class="input-field col s12 xl6">
							<input id="last_name" type="text" name="last_name">
							<label for="last_name">Apellido</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 xl12">
							<input id="personal_id" type="text" name="personal_id">
							<label for="personal_id">DNI</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 xl6">
							<input id="password" type="password" name="password">
							<label for="password">Contraseña</label>
						</div>
						<div class="input-field col s12 xl6">
							<input id="re_password" type="password">
							<label for="re_password">Contraseña nuevamente</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 xl12">
							<input id="email" type="text" name="email">
							<label for="email">Correo electronico</label>
						</div>    
					</div>      
				</li>
				<li class="collection-item">
					<div class="row">
						<center>
							<a class="btn btn-flat red white-text" onclick="create_model('form_data', '{% url 'create' %}', 'Person_request')">Registrarse</a>
						</center>
					</div>
					<div class="row center">
						Si ya esta registrado <a href="{% url 'route' 'login' %}" class="pink-text">ingrese aqui!</a>
					</div>  
				</li>
			</ul>
		</form>
	</div>
</div>
{% endblock body %}
